            <ol class="am-breadcrumb">

                <li class="am-active">编辑-资料管理</li>

                        <span class="am-icon-code"></span> 编辑资料

                </div>
                <div class="tpl-block ">

                    <div class="am-g tpl-amazeui-form">

                                <div class="am-form-group">

                                </div>
                                <div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label">性别 </label>
                                    <div class="am-u-sm-9">
                                         <input type="text" name="xb"  value="$Array['xb']">
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-email" class="am-u-sm-3 am-form-label">号码 </label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="number" placeholder="号码" value="$Array['number']">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label">所在年级 </label>
                                    <div class="am-u-sm-9">

                                </div>
								<div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label">专业</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="zy"  value="$Array['zy']">

                                </div>
								<div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label">行政班</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="xzb"  value="$Array['xzb']">
                                    </div>
                                </div>
								<div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label">入学时间</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="rxsj"  value="$Array['rxsj']" data-am-datepicker="" />
                                    </div>
                                </div>
									{if @$_SESSION['admin']['ysquan']=='1'}

                                    <label for="user-phone" class="am-u-sm-3 am-form-label">高中学校</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="gzxx"  value="$Array['gzxx']">
                                    </div>
                                </div>
								<div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label">联系电话</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="lxdh"  value="$Array['lxdh']">
                                    </div>
                                </div>
								<div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label">家庭住址</label>

                                        <input type="text" name="jtzz"  value="$Array['jtzz']">

                                </div>

                                    <div class="am-u-sm-9">
                                        <input type="text" name="sfz"  value="$Array['sfz']">
                                    </div>
                                </div>
								{/if}

                                    <label for="user-QQ" class="am-u-sm-3 am-form-label">添加时间 </label>
                                    <div class="am-u-sm-9">
                                         <input type="text" class="tpl-form-input" id="time" placeholder="{php ECHO(date('Y-m-j G:i:s',$Array['addtime']))}" disabled="true">
                                    </div>
                                </div>
								
                           

                                   <div class="am-form-group">
                                    <label for="user-intro" class="am-u-sm-3 am-form-label">启用(停用)</label>
                                    <div class="am-u-sm-9">
                                        <div class="tpl-switch">
                                            <input type="checkbox" name="isok" class="ios-switch bigswitch tpl-switch-btn"{if $Array['isok']==1} checked {/if}/>
                                            <div class="tpl-switch-btn-view">
                                                <div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                                 

                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                         {if $ok==0} <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
										{/if}  {if $ok==1}<small>数据已更新</small>{/if}
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>










        </div>

    </div>

    <script src="{$arrInfo[url]}/system/admin/model/assets/js/jquery-2.1.1.js"></script>
