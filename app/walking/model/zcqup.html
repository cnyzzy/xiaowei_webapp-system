	<body>
		<!-- ====================================loading -->

		<!-- ====================================页面开始 -->
		<!--登录-->
		<header class="acc_head">
			<div class="clearfix">
				<h1 class="tc">步数提交</h1>

			</div>
			<div class="clearfix">

<div class="pic"><img src="{$_SESSION['zid']['img']}" height="64px" width="64px" border="0" /></div>     
<div class="title">
	<p>亲爱的{$_SESSION['zid']['name']},感谢参加今天的活动</p>

</div>
</div>



			</div>

		<section class="acc_apply">
			<ul>
				<li class="clearfix">
					<label class="tl">今日步数：</label>
					<input autocomplete="off" placeholder="请输入今天的步数" class="" type="number" id="step"/>
				</li>
				
				<li class="clearfix" >
					<label class="tl acc_four fl">图片截图：</label>
				</li>
			<li style="border-top: 0; margin-bottom: 60px;">
					<div class="acc_img">
						<p class="tc" id="ppp" >参考样例</p>
						<div id="sss">
							<img class="acc_imgin" src="{$arrInfo[url]}/app/{$AppName}/model/img/acc_img.png" id="img0">
						</div>

<div style="width:AUTO;margin:10px auto; border:solid 1px #ddd; overflow:hidden; ">  
  <input type="file" id="uploadphoto" name="uploadfile" value="请点击上传图片"   style="display:none;" /> 
  <a href="javascript:void(0);" onclick="uploadphoto.click()" class="uploadbtn">点击上传文件</a>
</div>

						<p class="ph09 " id="iii">注：当前提交的日期为：{$timee}。<br>支持jpg、jpeg、bmp、gif格式照片。大小不超过5M</p>

		<!--弹出层-->
		<article id="tip">
			<div class="pack">
				<h1 class="tc">提示</h1>
				<p class="tc"></p>
				<a id='aa' href="{$arrInfo[url]}/{$AppName}/zcqup">确定</a>
				
			</div>
		</article>
		<!-- 网站要用到的一些类库 -->

		<script src="{$arrInfo[url]}/app/{$AppName}/model/js/script.js"></script>
		  <script type="text/javascript">
$(document).ready(function(e) {
	$(window).on("load", function() {
						$("#loading").fadeOut();
					})
					// ========================================浮层控制
				$("#tip .pack a").on("click", function() {
				top.location.href = "{$arrInfo[url]}/{$AppName}/zcqup"; 
				ttt=$("#tip .pack p").html(); 
				
					if(ttt=="您今天的数据已经提交!"||ttt=="上传成功，请等待审核"||ttt=="未知原因，提交失败，请重新尝试")
					{
						$("#tip .pack p").html("正在加载请稍候");
						$("#tip .pack a").fadeOut();
					top.location.href = "{$arrInfo[url]}/{$AppName}/zcq"; 

				}
					$("#tip").fadeOut();
					
					return false;
				})

				function alerths(str) {
					$("#tip").fadeIn();
					
					$("#tip .pack p").html(str);

				}
				  
				$(".acc_sure").on("click", function() {
					
ssss=$("#step").val(); 
if(ssss==null||ssss.length==0)
{ 
alert('请填写步数!')
return false;}
$.post("{$arrInfo[url]}/{$AppName}/zcqok",{
         step:  ssss,
     },function(data,status){
    alerths(data);
  }).error(function(){
        alert('提交错误')
    });
				 });
				
   $('#uploadphoto').localResizeIMG({
      width: 400,
      quality: 0.5,
      success: function (result) {  
		  var submitData={
				base64_string:result.clearBase64, 
			}; 
		$.ajax({
		   type: "POST",
		   url: "{$arrInfo[url]}/{$AppName}/zcqupload",
		   data: submitData,
		   dataType:"json",
		   success: function(data){
			 if (0 == data.status) {
				alert(data.content);
		
				return false;
			 }else{
				alert(data.content);
		$("#img0").attr("src",data.url+"?"+Math.random());
		$("#ppp").html("上传预览"); 
				return false;
			 }
		   }, 
			complete :function(XMLHttpRequest, textStatus){
			},
			error:function(XMLHttpRequest, textStatus, errorThrown){ //上传失败 
			   alert(XMLHttpRequest.status);
			   alert(XMLHttpRequest.readyState);
			   alert(textStatus);
			}
		}); 
      }
  });

}); 
</script>
