    <style>
        html {
            font-size: 15.625vw !important;
        }
    </style>
    
<style>
    .content {
        position: absolute;
        top: 0;
        width: 100%;
        bottom: 0;
        background-image: url('{$arrInfo[url]}/app/{$AppName}/model/pray.png');
        background-size: 100% 100%;
        background-repeat: no-repeat;
        z-index: 1;
    }
    
    .pray-btn {
        position: absolute;
        z-index: 2;
        top: 65%;
        height: .9rem;
        width: 100%;
    }
</style>

</head>

<body>
    
<div class="content">
    <div class="pray-btn"></div>
</div>


    
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
    $(function() {
        $('.pray-btn').click(function() {
				$.showLoading("正在点亮烛火");
            $.post('{$arrInfo[url]}/{$AppName}/do', {
                tag: 'pray'
            }, function(ret) {
                if (ret) {
							 setTimeout(function() {
			 $.hideLoading();
   location.href = '{$arrInfo[url]}/{$AppName}/gj';
        }, 800)	
                 
                }
            });
        });

        var share = {
            imgUrl: '{$arrInfo[url]}/app/{$AppName}/model/logo3.png',
            link: '{$arrInfo[url]}/{$AppName}',
            title: '八十年，我们从未忘记你们！为大屠杀遇难同胞点亮烛光!',
            desc: '勿忘历史珍爱和平，让我们缅怀先烈寄托哀思!'
        };
  wx.config({
    appId: "$signPackage['appId']",
    timestamp: "{$signPackage['timestamp']}",
    nonceStr: "{$signPackage['nonceStr']}",
    signature: "$signPackage['signature']",
    jsApiList: [
      'onMenuShareTimeline',
	  'onMenuShareAppMessage',
'onMenuShareQQ',
'onMenuShareWeibo',
'onMenuShareQZone'
    ]
  });

            wx.ready(function() {
                wx.onMenuShareAppMessage(share);
                wx.onMenuShareTimeline(share);
                wx.onMenuShareQQ(share);
                wx.onMenuShareWeibo(share);
                wx.onMenuShareQZone(share);
            });



    });
</script>
{if isset($arrInfo[tjcode])}<div style="display:none">{$arrInfo[tjcode]}</div>{/if} 
</body>
