	<script type="text/javascript">
	
		var container3 = document.getElementById('qr3');
	
	
		var dataUriPngImage = document.createElement("img"),
		u = "$url",
		s = QRCode.generatePNG(u, {
				ecclevel: "L",
				format: "html",
				fillcolor: "#FFFFFF",
				textcolor: "#373737",
				margin: 4,
				modulesize: 8
			});
		dataUriPngImage.src = s;
		container3.appendChild(dataUriPngImage);
		var islast=1;
		 setTimeout(function() {
             Push();
           },
        200);

       var _send=setInterval(function() {
 
          if(islast==1)  Push();
 
    },
        1000);
 
/*请求函数的ajax*/
 
function Push() {
 
 
               $.ajax({
                url: "{$arrInfo[url]}/rgcs/wxdo/ok/{$Id}",
                dataType: 'json',
                type: 'POST',
				data:"",
				async:false,
				timeout : 5000,
                success: function (data) {

    if(data.type=='no'){
	window.clearInterval(_send);
	islast=0;
                        console.log(data);
 $.alert(data.msg, "警告", function() {
window.location.reload(true);

}); 


                        } 
						
						if(data.type=='re'){
                        console.log(data);

                        }
							if(data.type=='ok'){
							islast=0;
						window.clearInterval(_send);
                    $.alert(data.msg, "成功", function() {
            window.location.href="{$arrInfo[url]}/rgcs";


}); 

                        }
                 
                },
                error : function(e) {
							islast=0;
						window.clearInterval(_send);
                    $.alert("网络故障", "错误", function() {
            window.location.href="{$arrInfo[url]}/rgcs";


}); 

 
                }
            });
			}
	</script>
