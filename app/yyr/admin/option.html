<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>校纪校规测试管理-小薇平台管理后台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="{$arrInfo[url]}/system/admin/model/assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="{$arrInfo[url]}/system/admin/model/assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="XIAOWEI Admin" />
    <link rel="stylesheet" href="{$arrInfo[url]}/system/admin/model/assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="{$arrInfo[url]}/system/admin/model/assets/css/admin.css">
    <link rel="stylesheet" href="{$arrInfo[url]}/system/admin/model/assets/css/app.css">
    <script src="{$arrInfo[url]}/system/admin/model/assets/js/echarts.min.js"></script>
</head>

<body data-type="generalComponents">
{template header}
<script>
function editt(id){
name = prompt("请输入编辑后的选项:");
if (name != "" && name != undefined && name != null&& name != 'null'){
	 if(confirm("确定更改为 "+name+" 么？")){
$.ajax({
		type:"POST",
		url:"{$arrInfo[url]}/admin/xjxg/do",
		data:"&do=edito&id="+id+"&name="+name,
		beforeSend:function(){},
		success:function(result){
			if(result == '1'){
				window.location.reload(true); 
			}
		}
	})
	}	
}


}
function addt(id){
name = prompt("请输入选项:");
if (name != "" && name != undefined && name != null&& name != 'null'){
	 if(confirm("确定为 "+name+" 么？")){
$.ajax({
		type:"POST",
		url:"{$arrInfo[url]}/admin/xjxg/do",
		data:"&do=addo"+"&id="+id+"&name="+name,
		beforeSend:function(){},
		success:function(result){

				window.location.reload(true); 
			
		}
	})
	}	
}


}
function deletet(id){
	 if(confirm("确定要删除么？")){
$.ajax({
		type:"POST",
		url:"{$arrInfo[url]}/admin/xjxg/do",
		data:"&do=deleteo&id="+id,
		beforeSend:function(){},
		success:function(result){
			if(result == '1'){
				window.location.reload(true); 
			}
		}
	})
	}	
}



</script>
        <div class="tpl-content-wrapper">
            <div class="tpl-content-page-title">
               校纪校规测试题库管理
            </div>
            <ol class="am-breadcrumb">
                <li><a href="{$arrInfo[url]}/admin" class="am-icon-home">首页</a></li>
                <li><a>APP管理</a></li>
                <li class="am-active">校纪校规测试题库管理</li>
            </ol>
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 校纪校规测试管理-题库选项
                    </div>


                </div>
                              <div class="tpl-block">
           
                    <div class="am-g">
						   <div class="am-u-sm-12 am-u-md-6">
                            <div class="am-btn-toolbar">
                                <div class="am-btn-group am-btn-group-xs">
                                    <button onclick="addt('{$NOW}');" type="button" class="am-btn am-btn-default am-btn-success"><span class="am-icon-plus"></span> 添加选项</button>
                                </div>
                            </div>
                        </div>
                        <div class="am-u-sm-12">
                            <form class="am-form">
                              <div class="am-cf">

                              <table class="am-table am-table-striped am-table-hover table-main">
                                    <thead>
                                        <tr>
                                            <th class="table-id">ID</th>
                                            <th class="table-title">选项</th>
                                            <th class="table-set">操作</th>
                                           
                                        </tr>
                                    </thead>
                                    <tbody>
									<!--{loop $Array $key $loopChild}-->
                                        <tr>                                          
                                            <td>$loopChild['id']</td>
                                            <td>$loopChild['content']</td>
										   <td>
                                                <div class="am-btn-toolbar">
                                                    <div class="am-btn-group am-btn-group-xs">
                                                        <button onclick="editt('{$loopChild['id']}');" class="am-btn am-btn-default am-btn-xs am-text-secondary"><span class="am-icon-pencil-square-o"></span> 编辑</button>
                                                        <button onclick="deletet('{$loopChild['id']}');" class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only"><span class="am-icon-trash-o"></span> 删除</button>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                         	<!--{/loop}-->
                                    </tbody>
                                </table>

                                <hr>

                            </form>
                        </div>

                    </div>
                </div>
                 
          
                <div class="tpl-alert"></div>
            </div>
        </div>

    </div>


 <script src="{$arrInfo[url]}/system/admin/model/assets/js/jquery-2.1.1.js"></script>
    <script src="{$arrInfo[url]}/system/admin/model/assets/js/amazeui.min.js"></script>
    <script src="{$arrInfo[url]}/system/admin/model/assets/js/app.js"></script>
	
</body>
</html>
