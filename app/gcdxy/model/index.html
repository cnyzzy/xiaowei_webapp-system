   <script>
    var deviceWidth = parseInt(window.screen.width); //获取当前设备的屏幕宽度
    var deviceScale = deviceWidth / 640;
    //得到当前设备屏幕与640之间的比例，之后我们就可以将网页宽度固定为640px
    // alert(deviceScale)
    var ua = navigator.userAgent;
    //获取当前设备类型（安卓或苹果）
    if (/Android (\d+\.\d+)/.test(ua)) {
        var version = parseFloat(RegExp.$1);
        if (version > 2.3) {
            document.write('<meta name="viewport" content="width=640,initial-scale=' + deviceScale + ', minimum-scale = ' + deviceScale + ', maximum-scale = ' + deviceScale + ', target-densitydpi=device-dpi">');
        } else {
            document.write('<meta name="viewport" content="width=640,initial-scale=0.75,maximum-scale=0.75,minimum-scale=0.75,target-densitydpi=device-dpi" />');
        }
    } else {
        document.write('<meta name="viewport" content="width=640, user-scalable=no,minimum-scale = ' + deviceScale + '">');
    }
    </script>

    <script>
                var Sound=(function createAudio(data){
                    var data={
                        Audio1:{
                            src:"{$arrInfo[url]}/app/{$AppName}/model/video/1.mp3",
                        },
                        Audio2:{
                            src:"{$arrInfo[url]}/app/{$AppName}/model/video/2.mp3"
                        },
                        Audio3:{
                            src:"{$arrInfo[url]}/app/{$AppName}/model/video/3.mp3"
                        },
                        Audio4:{
                            src:"{$arrInfo[url]}/app/{$AppName}/model/video/4.mp3",
                        },
                        Audio5:{
                            src:"{$arrInfo[url]}/app/{$AppName}/model/video/5.mp3",
                        },
                          Audio6:{
                            src:"{$arrInfo[url]}/app/{$AppName}/model/video/6.mp3",
                        },
                          Audio7:{
                            src:"{$arrInfo[url]}/app/{$AppName}/model/video/7.mp3",
                        },
                        Audio8:{
                            src:"{$arrInfo[url]}/app/{$AppName}/model/video/8.mp3",
                        }
                    }
                    var n;
                    var mediaObj={};
                    for(n in data){
                        var s = new Audio();
                        s.src = data[n].src;
                        s.load();
                        if(data[n].loop) s.loop=true;
                        mediaObj[n]=s;
                    };
                    return mediaObj
                })();

    //自动播放音乐
    document.addEventListener("WeixinJSBridgeReady", function() {
        for(var todo in Sound){
            Sound[todo].play();
            Sound[todo].pause();
        }
    }, false);
</script>
