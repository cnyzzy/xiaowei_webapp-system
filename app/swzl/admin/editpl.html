<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>失物招领评论编辑-小薇平台管理后台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="{$arrInfo[url]}/system/admin/model/assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="{$arrInfo[url]}/system/admin/model/assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="XIAOWEI Admin" />
    <link rel="stylesheet" href="{$arrInfo[url]}/system/admin/model/assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="{$arrInfo[url]}/system/admin/model/assets/css/admin.css">
    <link rel="stylesheet" href="{$arrInfo[url]}/system/admin/model/assets/css/app.css">
    <script src="{$arrInfo[url]}/system/admin/model/assets/js/echarts.min.js"></script>
</head>

<body data-type="generalComponents">
{template header}
        <div class="tpl-content-wrapper">
            <div class="tpl-content-page-title">
                编辑评论-失物招领管理
            </div>
            <ol class="am-breadcrumb">
                <li><a href="{$arrInfo[url]}/admin" class="am-icon-home">首页</a></li>
                <li><a>APP</a></li>
                <li class="am-active">编辑评论-失物招领管理</li>
            </ol>
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 编辑失物招领评论
                    </div>



                </div>
                <div class="tpl-block ">

                    <div class="am-g tpl-amazeui-form">


                        <div class="am-u-sm-12 am-u-md-9">
                            <form id="formid"  name= "myform" method = 'post'  action = '{$arrInfo[url]}/admin/swzl/dopl' class="am-form am-form-horizontal">
							<input type="hidden" name="do"  value="edit">
								<input type="hidden" name="id"  value="$Array['id']">
								<div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">SID </label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="sid" placeholder="SID" value="$Array['sid']">
                                    </div>
                                </div>
								<div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">姓名 </label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="name" placeholder="姓名" value="$Array['name']">
                                    </div>
                                </div>
								
																				<div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">号码 </label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="number" placeholder="" value="$Array['number']">
                                    </div>
                                </div>						<div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">头像 </label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="img" placeholder="" value="$Array['img']">
                                    </div>
                                </div>

														

									<div class="am-form-group">
                                    <label for="user-intro" class="am-u-sm-3 am-form-label">评论</label>
                                    <div class="am-u-sm-9">
                                        <textarea class="" rows="2" id="user-intro" placeholder="" name="reply">$Array['reply']</textarea>
                                    </div>
                                </div>
										<div class="am-form-group">
                                    <label for="user-intro" class="am-u-sm-3 am-form-label">回复评论</label>
                                    <div class="am-u-sm-9">
                                        <textarea class="" rows="2" id="user-intro" placeholder="" name="editreply">$Array['editreply']</textarea>
                                    </div>
                                </div>
								
								

								
								{if $Array['addtime']}
								<div class="am-form-group">
                                    <label for="user-QQ" class="am-u-sm-3 am-form-label">添加时间</label>
                                    <div class="am-u-sm-9">
                                         <input type="text" class="tpl-form-input" id="time2" placeholder="{php ECHO(date('Y-m-j G:i:s',$Array['addtime']))}" disabled="true">
                                    </div>
                                </div>{/if}
								

                                   <div class="am-form-group">
                                    <label for="user-intro" class="am-u-sm-3 am-form-label">通过(未过)</label>
                                    <div class="am-u-sm-9">
                                        <div class="tpl-switch">
                                            <input type="checkbox" name="isok" class="ios-switch bigswitch tpl-switch-btn"{if $Array['isok']==1} checked {/if}/>
                                            <div class="tpl-switch-btn-view">
                                                <div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                                   
                                 
                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                         {if $ok==0} <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
										{/if}  {if $ok==1}<small>数据已更新</small>{/if}
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>










        </div>

    </div>


    <script src="{$arrInfo[url]}/system/admin/model/assets/js/jquery-2.1.1.js"></script>
    <script src="{$arrInfo[url]}/system/admin/model/assets/js/amazeui.min.js"></script>
    <script src="{$arrInfo[url]}/system/admin/model/assets/js/app.js"></script>
</body>

</html>
