<script>
  $(function() {
    FastClick.attach(document.body);
  });
</script>
        <script src="{$arrInfo[url]}/app/home/model/js/jquery-weui.js"></script>	
		<script type="text/javascript" src="{$arrInfo[url]}/app/kcb/model/js/mui.min.js"></script>
		 <script>
						$(document).ready(function() {
	{if $isstop==1}		 
  $.toast("非教职工<br>不可使用","cancel");
			 setTimeout(function() {
            window.location.href="{$arrInfo[url]}";
        }, 2500)	
		{/if}
{if $islogin==1}
       //window.location.href="{$arrInfo[url]}/{$AppName}/oa";
{/if}
{if $islogin==2}
       relogin();
	   	 function relogin() {
		 $.showLoading();
		 	$.ajax({
		type:"POST",
		url:"{$arrInfo[url]}/woa/do/relogin",
		data:"&name="+$("#name").val(),
		dataType: "json", 
		async:true,		
		complete:function(XMLHttpRequest, textStatus){

		},
		success:function(result){
   	$.hideLoading();
	if(result.type!='ok'){

	$.toast(result.msg, "forbidden");
				 setTimeout(function() {
          window.location.reload(true);
        }, 1000)
	}
	if(result.type=='ok'){
	$.toast(result.msg);
				 setTimeout(function() {
        window.location.href="{$arrInfo[url]}/{$AppName}/oa";
        }, 1000)
	}
		},
		error:function(result){
 $.hideLoading();
	$.toast("网络故障", "forbidden");
				 setTimeout(function() {
          window.location.reload(true);
        }, 1000)
	}

		
	});
		 }
{/if}
	

 
						});

</script>	
        <script>
		
		 function login() {
					          if($("#name").val()=="") {
	
               $.alert("账号为空", "警告", function() {
$("#name").focus();

});                
     return;       
           }
       if($("#pass").val()==""){
               $.alert("密码为空", "警告", function() {
$("#pass").focus();

});                    
    return;          
         } 
				$.showLoading();
		 	$.ajax({
		type:"POST",
		url:"{$arrInfo[url]}/woa/do/login",
		data:"&user="+$("#name").val()+"&pass="+$("#pass").val(),
		dataType: "json", 
		async:true,		
		complete:function(XMLHttpRequest, textStatus){

		},
		success:function(result){
   	$.hideLoading();
	if(result.type!='ok'){

	$.toast(result.msg, "forbidden");
				 setTimeout(function() {
          window.location.reload(true);
        }, 1000)
	}
	if(result.type=='ok'){
	$.toast(result.msg);
				 setTimeout(function() {
        window.location.href="{$arrInfo[url]}/{$AppName}/oa";
        }, 1000)
	}
		},
		error:function(result){
 $.hideLoading();
	$.toast("网络故障", "forbidden");
				 setTimeout(function() {
         window.location.reload(true);
        }, 1000)
	}

		
	});
	}
							 
     
         </script>
	   </head>
    <body>
        <header>
		
         <div class="titlebar reverse">
             <a href="javascript:history.go(-1);">
                    <i class="iconfont">&#xe668;</i>
                </a>
                <h1>OA登录</h1>
            </div>
        </header>
        <article style="bottom: 0;">
         <div class="weui_cells weui_cells_form">
  <div class="weui_cell">
    <div class="weui_cell_hd"><label class="weui_label">账户</label></div>
    <div class="weui_cell_bd weui_cell_primary">
      <input class="weui_input" id="name" type="text" placeholder="请输入账号" value="{if !empty($arr['user'])}$arr['user']{/if}">
    </div>
  </div>
		  <div class="weui_cell">
    <div class="weui_cell_hd"><label class="weui_label">密码</label></div>
    <div class="weui_cell_bd weui_cell_primary">
      <input class="weui_input" id="pass" type="password" placeholder="请输入密码"value="{if !empty($arr['pass'])}$arr['pass']{/if}">
    </div>
  </div>	
  <a href="javascript:;" id="loginA" onclick="login()" class="weui_btn weui_btn_primary">登录</a>
    </div>
	
   </article>
	
		{if isset($arrInfo[tjcode])}<div style="display:none">{$arrInfo[tjcode]}</div>{/if}

        </footer>
