<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0;"/>
<title>活动订票</title>
<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<link href="{$arrInfo[url]}/app/{$AppName}/model/css/style.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="{$arrInfo[url]}/app/{$AppName}/model/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="{$arrInfo[url]}/app/{$AppName}/model/js/phone.js" ></script>
<script type="text/javascript" src="{$arrInfo[url]}/app/{$AppName}/model/js/TouchSlide.1.1.js"></script>
<script type="text/javascript" src="{$arrInfo[url]}/app/{$AppName}/model/js/movie.js"></script>
</head>

<body>
<div class="whole">
	<!--头部轮播-->
	{if !empty($ArriMG)}
    <div id="carousel" class="carousel">
	  	<div class="hd">
			<ul></ul>
      	</div>
      <div class="bd">
            <ul>
				<!--{loop $ArriMG $key $loopChild}-->
<li><a href="{$arrInfo[url]}/{$AppName}/details/$loopChild['id']"><img _src="$loopChild['firstimg']" src="{$arrInfo[url]}/app/{$AppName}/model/image/blank.png" /></a></li>
          	<!--{/loop}-->    </ul>
      </div>
      <!--  <div class="search sear-show">
        	<img src="{$arrInfo[url]}/app/{$AppName}/model/image/search.png" />
        </div>
        <div class="search-new">
        	<input type="text" value="" placeholder="请输入您要搜索的内容" />
            <div class="sear"><img src="{$arrInfo[url]}/app/{$AppName}/model/image/search.png" /></div>
            <div class="close"><i class="fa fa-forward"></i></div>
        </div>-->
    </div>{/if}
    <!--头部轮播END-->
    
    <div class="movie">
      <ul>	{if !empty($Arr)}
	  				<!--{loop $Arr $key $loopChild}-->
              <li>
            	<a href="{$arrInfo[url]}/{$AppName}/details/$loopChild['id']">
                    <span class="tag">{if $loopChild['endtime']<time()}停选{else}正在{/if}</span>
                    <div class="posters">
                        <img src="$loopChild['smallimg']" />
                    </div>
                    <div class="post-content">
                        <div class="left-con">
                            <p class="tit">
                            	<small>$loopChild['title']</small>
                                <span>
                                	<i>$loopChild['swhere']</i>
                                    <i>$loopChild['stype']</i>
                                </span>
                            </p>
                            <p class="eng">$loopChild['owner']主办</p>
                            <p class="tim">活动地点<span>$loopChild['place']</span></p>
                            <p class="tim">活动时间<span>$loopChild['time']</span></p>
                        </div>
                        <div class="right-btn">
                           
                        </div>
                    </div>
                 </a>
            </li>       	
			
			<!--{/loop}--> 
 {/if}
  </ul>
    </div>
    
</div>
<script type="text/javascript">
	TouchSlide({ 
		slideCell:"#carousel",
		titCell:".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
		mainCell:".bd ul", 
		effect:"left", 
		autoPlay:true,//自动播放
		autoPage:true, //自动分页
		switchLoad:"_src" //切换加载，真实图片路径为"_src" 
	});
</script>
</body>
</html>
