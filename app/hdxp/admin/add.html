 <div class="am-form-group">

                                        <div class="am-form-group am-form-file">
	
                             {for $i=1;$i<7;$i++}

{/for}
                                           <a href="javascript:void(0);" onclick="ucimg.click()" class="uploadbtn"><button type="button" class="am-btn am-btn-danger am-btn-sm">

	<script type='text/javascript' src='{$arrInfo[url]}/app/hdxp/model/js/jquery-2.0.3.min.js'></script>
		  <script type="text/javascript">
		  var cimgnum=1;
$(document).ready(function(e) {

   $('#ufirstimg').localResizeIMG({
      quality:1,
      success: function (result) {  
		  var submitData={
				'do':'updateimg',
				'base64_string':result.clearBase64, 
			}; 
		$.ajax({
		   type: "POST",
		   url: "{$arrInfo[url]}/admin/hdxp/do",
		   data: submitData,
		   dataType:"json",
		   success: function(data){
			 if (0 == data.status) {
				alert(data.content);
		
				return false;
			 }else{
				alert(data.content);
		$("#img0").attr("src","{$arrInfo[url]}/system/data/app/hdxp/"+data.url+"?"+Math.random());
		$("#firstimg").attr("value","{$arrInfo[url]}/system/data/app/hdxp/"+data.url);
				return false;
			 }
		   }, 
			complete :function(XMLHttpRequest, textStatus){
			},
			error:function(XMLHttpRequest, textStatus, errorThrown){ //上传失败 
			   alert(XMLHttpRequest.status);
			   alert(XMLHttpRequest.readyState);
			   alert(textStatus);
			}
		}); 
      }
  });
  
     $('#ucimg').localResizeIMG({
      quality:1,
      success: function (result) {  
		  var submitData={
				'do':'updateimg',
				'base64_string':result.clearBase64, 
			}; 
		$.ajax({
		   type: "POST",
		   url: "{$arrInfo[url]}/admin/hdxp/do",
		   data: submitData,
		   dataType:"json",
		   success: function(data){
			 if (0 == data.status) {
				alert(data.content);
		
				return false;
			 }else{
				alert(data.content);

		$("#cimg"+cimgnum).attr("value","{$arrInfo[url]}/system/data/app/hdxp/"+data.url);
		if(cimgnum==6)cimgnum=1;
		else
		cimgnum=cimgnum+1;
				return false;
			 }
		   }, 
			complete :function(XMLHttpRequest, textStatus){
			},
			error:function(XMLHttpRequest, textStatus, errorThrown){ //上传失败 
			   alert(XMLHttpRequest.status);
			   alert(XMLHttpRequest.readyState);
			   alert(textStatus);
			}
		}); 
      }
  });
  
       $('#usmallimg').localResizeIMG({
      quality:1,
      success: function (result) {  
		  var submitData={
				'do':'updateimg',
				'base64_string':result.clearBase64, 
			}; 
		$.ajax({
		   type: "POST",
		   url: "{$arrInfo[url]}/admin/hdxp/do",
		   data: submitData,
		   dataType:"json",
		   success: function(data){
			 if (0 == data.status) {
				alert(data.content);
		
				return false;
			 }else{
				alert(data.content);
		$("#img1").attr("src","{$arrInfo[url]}/system/data/app/hdxp/"+data.url+"?"+Math.random());
		$("#smallimg").attr("value","{$arrInfo[url]}/system/data/app/hdxp/"+data.url);
				return false;
			 }
		   }, 
			complete :function(XMLHttpRequest, textStatus){
			},
			error:function(XMLHttpRequest, textStatus, errorThrown){ //上传失败 
			   alert(XMLHttpRequest.status);
			   alert(XMLHttpRequest.readyState);
			   alert(textStatus);
			}
		}); 
      }
  });
  });
